<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Documents</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="documentList">
                    <p:panel header="Documents of type: #{documentController.documentType.name}">
                        <h:commandButton id="addDocumentButton" 
                                         action="#{documentController.createNewFor(documentController.documentType, loginController.loggedInUser)}" 
                                         value="Add document"/>
                        <p:dataTable id="table" var="doc" value="#{documentController.documentList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{doc.documentID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink styleClass="viewOne" action="#{documentController.show(doc)}">
                                    <h:outputText value="#{doc.documentName}" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Location">
                                <h:outputText value="#{doc.documentLocation}" />
                            </p:column>

                            <p:column headerText="Author">
                                <h:outputText value="#{doc.author.firstName} #{doc.author.lastName}" />
                            </p:column>

                            <p:column headerText="Action">
                                <h:commandButton id="deleteOneDocTypeButton"
                                                 action="#{documentController.delete(doc)}"
                                                 value="Delete" />
                            
                                <h:commandButton id="editOneDocTypeButton"
                                                 action="#{documentController.edit(doc)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
