<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Documents</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="documentList">
                    <p:panel header="Documents of type #{documentController.documentType.name}">
                        <h:commandButton id="addDocumentButton" action="#{documentController.createNew()}" 
                                         value="Add document"/>
                        <p:dataTable id="table" var="document" value="#{documentController.documentList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{document.documentID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{documentController.show(document)}">
                                    <h:outputText value="#{document.documentName}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Location">
                                <h:outputText value="#{document.documentLocation}" />
                            </p:column>

                            <p:column headerText="Author">
                                <h:outputText value="#{document.author.firstName} #{document.author.lastName}" />
                            </p:column>

                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneDocTypeButton"
                                                 action="#{documentController.delete(document)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneDocTypeButton"
                                                 action="#{documentController.edit(document)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
