<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contacts</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="documentTypesList">
                    <p:panel header="Contact List">
                        <h:commandButton id="addContactButton" rendered="#{loginController.admin}"
                                         action="#{contactController.createNew()}" 
                                         value="Add contact"/>
                        <p:dataTable id="table" var="cont" value="#{contactController.contactList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{cont.contactID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink styleClass="viewOne" action="#{contactController.show(cont)}">
                                    <h:outputText value="#{cont.contactName}" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Information">
                                <h:outputText value="#{cont.contactInfo}" />
                            </p:column>

                            <p:column headerText="Address">
                                <h:outputText value="#{cont.contactAddress}" />
                            </p:column>
                            
                            <p:column headerText="Email">
                                <h:outputText value="#{cont.contactEmail}" />
                            </p:column>

                            <p:column headerText="Action" rendered="#{loginController.admin}">
                                <h:commandButton id="deleteOneContactButton"
                                                 action="#{contactController.delete(cont)}"
                                                 value="Delete" />
                            
                                <h:commandButton id="editOneContactButton"
                                                 action="#{contactController.edit(cont)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
