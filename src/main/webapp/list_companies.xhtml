<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Companies</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="companiesList">
                    <p:panel header="Company List">
                        <h:commandButton id="addCompanyButton" action="#{companyController.createNew()}" value="Add company"/>
                        <p:dataTable id="table" var="company" value="#{companyController.companyList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{company.companyID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{companyController.show(company)}">
                                    <h:outputText value="#{company.companyName}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{company.companyDescription}" />
                            </p:column>

                            <p:column headerText="Address">
                                <h:outputText value="#{company.companyAddress}" />
                            </p:column>

                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneCompanyButton"
                                                 action="#{companyController.delete(company)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneCompanyButton"
                                                 action="#{companyController.edit(company)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
