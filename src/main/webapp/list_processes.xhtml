<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Companies</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="processesList">
                    <p:panel header="Process List">
                        <h:commandButton id="addProcessButton" action="#{processController.createNew()}" 
                                         value="Add process"/>

                        <p:dataTable id="table" var="process" value="#{processController.processList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{process.processID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{processController.show(process)}">
                                    <h:outputText value="#{process.processName}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{process.processDescription}" />
                            </p:column>

<!--                            <p:column headerText="Activities">
                                <h:outputText value="#{process.activityList}" />
                            </p:column>
                            
                            <p:column headerText="Subprocesses">
                                <h:outputText value="#{process.subprocessList}" />
                            </p:column>-->

                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneProcessButton"
                                                 action="#{processController.delete(process)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneProcessButton"
                                                 action="#{processController.edit(process)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
