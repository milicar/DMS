<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Document Types</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="activitiesList">
                    <p:panel header="Activities List">
                        <h:commandButton id="addActivityButton" action="#{activityController.createNew()}" 
                                         value="Add activity"/>
                        <p:dataTable id="table" var="activity" value="#{activityController.activityList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{activity.activityID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{activityController.show(activity)}">
                                    <h:outputText value="#{activity.activityName}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

<!--                            <p:column headerText="Document Types">
                                <h:outputText value="#{activity.documentTypeList}" />
                            </p:column>-->


                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneActivityButton"
                                                 action="#{activityController.delete(activity)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneActivityButton"
                                                 action="#{activityController.edit(activity)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
