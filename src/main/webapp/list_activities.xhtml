<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activities</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="activitiesList">
                    <p:panel header="Activities for process: #{activityController.parent.processName}">
                        <h:commandButton id="addActivityButton" rendered="#{loginController.admin}"
                                         action="#{activityController.createNewFor(activityController.parent)}" 
                                         value="Add activity"/>
                        <p:dataTable id="table" var="activ" value="#{activityController.activityList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{activ.activityID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink styleClass="viewOne" action="#{activityController.show(activ)}">
                                    <h:outputText value="#{activ.activityName}" />
                                </h:commandLink>
                            </p:column>


                            <p:column headerText="Action" rendered="#{loginController.admin}">
                                <h:commandButton id="deleteOneActivityButton" rendered="#{loginController.admin}"
                                                 action="#{activityController.delete(activ)}"
                                                 value="Delete" />
                            
                                <h:commandButton id="editOneActivityButton" rendered="#{loginController.admin}"
                                                 action="#{activityController.edit(activ)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
