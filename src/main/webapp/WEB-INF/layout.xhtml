<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta charset="utf-8" />
            <title><ui:insert name="title">Default title</ui:insert></title>
            <style>
                .content {
                    padding: 15px;
                    box-sizing: border-box;
                }
                .left {
                    width: 18%;
                    display: inline-block;
                    vertical-align: top;
                }
                .default {
                    width: 78%;
                    display: inline-block;
                }
                .top {
                    text-align: right;
                }
            </style>
        </h:head>
        <h:body>
                <div>
                    <p:growl for="errors" showDetail="true"/>
                </div>
                <div class="top content">
                    <ui:insert name="top">
                        <p:panel>
                            <p:outputLabel value="Logged in user name" />
                            <p:commandButton value="Log out"/>
                        </p:panel>
                    </ui:insert>
                </div>
                <div class="left content">
                    <ui:insert name="left">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:button href="list_companies.xhtml" value="Companies" /><br/>
                            <p:commandButton action="#{processController.showAll()}" value="Processes" /><br/>
                            <p:button href="list_activities.xhtml" value="Activities" /><br/>
                            <p:button href="list_document_types.xhtml" value="Document Types" /><br/>
                            <p:commandButton action="#{documentController.showAll()}" value="Documents" /><br/>
                            <p:button href="list_contacts.xhtml" value="Contacts" />
                            <p:button href="list_users.xhtml" value="Users" />
                        </f:facet>
                    </p:toolbar>
                    </ui:insert>
                </div>
                <div class="default content">
                    <ui:insert name="content">Default content</ui:insert>
                </div>
        </h:body>
    </f:view>
</html>
