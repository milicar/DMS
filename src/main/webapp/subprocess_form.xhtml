<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Process Form</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                <h:form id="processForm">
                    <p:panel header="Process">
                        <h:panelGrid columns="1">

                            <p:outputLabel  value="ID: #{subprocessController.subprocess.processID}"/>
                            <p:outputLabel for="name" value="Name: " />
                            <p:inputText id="name" value="#{subprocessController.subprocess.processName}" />
                            <h:message for="name"/>
                            <p:outputLabel for="description" value="Process description:"/>
                            <p:inputText id="description" value="#{subprocessController.subprocess.processDescription}"/>

                            <h:commandButton value="Save" action="#{subprocessController.save}"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
