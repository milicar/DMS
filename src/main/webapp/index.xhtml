<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Log In</title>
        </h:head>
        <h:body>
                    <p:growl/>
            <div style="padding-top: 10%; padding-left: 33%; display: table">
                <h:form id="loginForm" >
                    <p:panel header="Log In" style="text-align: center">
                        <div style="padding: 50px">
                        <p:panelGrid columns="1" >

                            <p:outputLabel for="uname" value="Username: " />
                            <p:inputText id="uname" value="#{loginController.username}"
                                         required="true" requiredMessage="Username is mandatory."/>
                            <h:message for="uname"/>
                            <p:outputLabel for="pass" value="Password: "/>
                            <p:password id="pass" value="#{loginController.password}"
                                        required="true" requiredMessage="Password is not valid."/>
                            <h:message for="pass"/>


                            <h:commandButton value="Log In" action="#{loginController.login()}"/>
                        </p:panelGrid>
                        </div>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
