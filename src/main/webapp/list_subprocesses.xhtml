<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Subprocesses</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="subprocessesList">
                    <p:panel header="Process List for #{subprocessController.parent.processName}">
                        <h:commandButton id="addSubprocessButton" rendered="#{loginController.admin}" action="#{subprocessController.createNewFor(subprocessController.parent)}" 
                                         value="Add process"/>

                        <p:dataTable id="table" var="sproc" value="#{subprocessController.subprocessList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{sproc.processID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink styleClass="viewOne" action="#{subprocessController.show(sproc)}">
                                    <h:outputText value="#{sproc.processName}" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{sproc.processDescription}" />
                            </p:column>

                            <p:column headerText="Action" rendered="#{loginController.admin}">
                                <h:commandButton id="deleteOneSubprocessButton" rendered="#{loginController.admin}"
                                                 action="#{subprocessController.delete(sproc)}"
                                                 value="Delete" />
                            
                                <h:commandButton id="editOneSubprocessButton" rendered="#{loginController.admin}"
                                                 action="#{subprocessController.edit(sproc)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
