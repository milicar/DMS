<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="document_form.xhtml">


            <ui:define name="newTagsHere">
                <p:panelGrid columns="3" style="border-style: hidden ">
                    <p:column style="border-style: hidden ">
                        <p:inputText id="addTag" value="#{tagValue}"
                                     required="true" requiredMessage="Tag value is not valid."/>
                        <br/>

                    </p:column>
                    <p:column style="border-style: hidden ">
                        <h:commandButton  value="Add" action="#{documentController.addTag(tagValue)}"/>
                        <h:commandButton value="Cancel" action="#{documentController.cancelTag()}"/>
                    </p:column>
                    <p:column style="border-style: hidden ">
                        <h:message for="addTag"/>
                    </p:column>
                </p:panelGrid>

            </ui:define>

        </ui:composition>
    </body>
</f:view>
