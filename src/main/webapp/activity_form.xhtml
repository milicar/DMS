<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Activity Form</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                <h:form id="activityForm">
                    <p:panel header="Activity">
                        <h:panelGrid columns="1">

                            <p:outputLabel  value="ID: #{activityController.activity.activityID}"/>
                            <p:outputLabel for="name" value="Name: " />
                            <p:inputText id="name" value="#{activityController.activity.activityName}"
                                         required="true" requiredMessage="Please provide activity name."/>
                            <h:message for="name"/>
                           
                            <h:commandButton value="Save" action="#{activityController.save()}"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
