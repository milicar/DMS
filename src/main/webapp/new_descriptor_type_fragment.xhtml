<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <body>
        <ui:composition template="document_type_form.xhtml">

            
                <ui:define name="newDescriptorsHere">
                    <p:panelGrid columns="3" style="border-style: hidden ">
                        <p:column style="border-style: hidden ">
                    <p:inputText id="addDescriptor" value="#{descName}"
                                 required="true" requiredMessage="Descriptor name is not valid."/>
                    <br/>
                    
                        </p:column>
                        <p:column style="border-style: hidden ">
                            <h:commandButton  value="Add" action="#{documentTypeController.addDescriptor(descName)}"/>
                            <h:commandButton value="Cancel" action="#{documentTypeController.cancelDescriptor()}"/>
                        </p:column>
                        <p:column style="border-style: hidden ">
                            <h:message for="addDescriptor"/>
                        </p:column>
                    </p:panelGrid>

                </ui:define>
            
        </ui:composition>
    </body>
</f:view>
