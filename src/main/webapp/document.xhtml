<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>View Document</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                <h:form id="documentDetails">
                    <c:set var="doc" value="#{documentController.document}"></c:set>

                    <p:panel header="Document">
                        <h:panelGrid columns="1">
                            
                            <p:outputLabel id="name" value="Name: #{documentController.document.documentName}"/>
                            <p:outputLabel id="location" value="Location: #{documentController.document.documentLocation}"/>
                            <p:outputLabel id="description" value="Author: #{documentController.document.author.firstName}"/>
                            <p:outputLabel id="type" value="Document type: #{documentController.document.documentType.name}"/>

                            <p:outputLabel value="Tags:"/>
                            <p:repeat value="#{documentController.document.tagList}" var="tag">
                                <li> <h:outputText value="#{tag.tagValue}" /></li>
                            </p:repeat>
                            
                            <p:outputLabel value="Descriptors:"/>
                            <p:repeat value="#{documentController.document.documentDescriptorList}" var="desc">
                                <li> <h:outputText 
                                        value="#{desc.documentTypeDescriptor.descriptorName} : #{desc.descriptorValue}" /></li>
                            </p:repeat>
                            <p:panelGrid columns="2">
                                <h:commandButton id="editDocButton" value="Edit" action="#{documentController.edit(doc)}" />
                                <h:commandButton id="deleteDocButton" value="Delete" action="#{documentController.deleteThis()}" />
                            <p:outputLabel id="type2" value="Document type: #{documentController.document.documentType.name}"/>

<!--                                <h:commandButton id='showAllDocuments' value='Documents' action="#{documentController.showDocumentsFor(documentTypeController.documentType)}"/>-->
                                <p:outputLabel value="#{documentController.document}"/>
                                <p:outputLabel value="#{doc.documentName}"/>
                                <p:outputLabel value="#{documentController.document.documentType}"/>
                                <p:outputLabel value="#{documentController.documentType}"/>
<!--                                <h:commandButton id='createDocumentButton' value='New Document' action="#{documentController.createNew(documentTypeController.documentType)}"/>-->
                            </p:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
