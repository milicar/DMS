<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="documentTypesList">
        <p:panel header="Document Types List">
            <h:commandButton id="addDocumentTypeButton" action="document_type_form" value="Add document type"/>
            <p:dataTable id="table" var="docType" value="#{documentTypeController.documentTypeList}">
                <p:column headerText="# ID">
                    <h:outputText value="#{docType.documentTypeID}" />
                </p:column>

                <p:column headerText="Name">
                    <h:commandLink action="#{documentTypeController.show(docType)}">
                   <h:outputText value="#{docType.name}" style="color: red"/>
                    </h:commandLink>
                    <!--h:commandlink ???-->
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{docType.modelLocation}" />
                </p:column>

                <p:column headerText="Short Description">
                    <h:outputText value="#{docType.shortDescription}" />
                </p:column>

                <p:column headerText="Delete">
                    <h:commandButton id="deletedocTypeButton"
                                     action="#{documentTypeController.delete(docType)}"
                                     value="Delete" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</f:view>
</html>
