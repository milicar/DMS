<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Document Types</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                
                <h:form id="documentTypesList">
                    <p:panel header="Document Types List">
                        <h:commandButton id="addDocumentTypeButton" action="document_type_form" value="Add document type"/>
                        <p:dataTable id="table" var="docType" value="#{documentTypeController.documentTypeList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{docType.documentTypeID}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{documentTypeController.show(docType)}">
                                    <h:outputText value="#{docType.name}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Location">
                                <h:outputText value="#{docType.modelLocation}" />
                            </p:column>

                            <p:column headerText="Short Description">
                                <h:outputText value="#{docType.shortDescription}" />
                            </p:column>

                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneDocTypeButton"
                                                 action="#{documentTypeController.delete(docType)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneDocTypeButton"
                                                 action="#{documentTypeController.edit(docType)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
