<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Contact Form</title>

    </h:head>
    <h:body>

        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                <h:form id="contactForm">
                    <p:panel header="Contact">
                        <h:panelGrid columns="1">

                            <p:outputLabel rendered="true" value="ID: #{contactController.contact.contactID}"/>
                            <p:outputLabel for="name" value="Name: " />
                            <p:inputText id="name" value="#{contactController.contact.contactName}"
                                         required="true" requiredMessage="Contact name is not valid."/>
                            <h:message for="name"/>

                            <p:outputLabel value="Info: "/>
                            <p:inputText value="#{contactController.contact.contactInfo}"/>
                            <p:outputLabel value="Email: "/>
                            <p:inputText value="#{contactController.contact.contactEmail}"/>

                            <p:outputLabel value="Address: "/>
                            <p:inputText value="#{contactController.contact.contactAddress}"/>
                            
                            <p:outputLabel value="Contact for:"/>
                            <p:selectOneMenu id="chooseCompany" value="#{contactController.companyIdString}"
                                             required="true" requiredMessage="Please select company.">
                                <f:selectItem itemLabel="Select Company" itemValue="#{null}"/>
                                <f:selectItems value="#{companyController.companyList}" var="cy"
                                               itemLabel="#{cy.companyName}" itemValue="#{cy.companyID}"/>
                            </p:selectOneMenu>
                            <h:message for="chooseCompany"/>
                            <h:commandButton value="Save" action="#{contactController.save()}"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
