<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>View Document Type</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">
                <h:form id="documentTypeDetails">
                    <c:set var="docType" value="#{documentTypeController.documentType}"></c:set>
                    <p:panel header="Document Type">
                        <h:panelGrid columns="1">

                            <p:outputLabel id="name" value="Name: #{docType.name}"/>
                            <p:outputLabel id="location" value="Model location: #{docType.modelLocation}"/>
                            <p:outputLabel id="description" value="Short description: #{docType.shortDescription}"/>
                            <p:outputLabel value="Descriptors:"/>
                            <p:repeat value="#{documentTypeController.descriptorList}" var="desc">
                                <li> <h:outputText value="#{desc.descriptorName}" /></li>
                            </p:repeat>
                            <p:panelGrid columns="4">

                                <p:outputLabel value="#{docType}"></p:outputLabel>
                                <p:commandButton id="editDocTypeButton" value="Edit" action="#{documentTypeController.edit(docType)}" />

                                <h:commandButton id="deleteDocTypeButton" value="Delete" action="#{documentTypeController.delete(docType)}" />

                                <h:commandButton id='createDocumentButton' value='New Document' action="#{documentController.createNew(documentTypeController.documentType)}"/>
                                <h:commandButton id='showAllDocuments' value='Documents' action="#{documentController.showDocumentsFor(documentTypeController.documentType)}"/>
                            </p:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
