<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Companies</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout.xhtml">
            <ui:define name="content">

                <h:form id="usersList">
                    <p:panel header="User List">
                        <h:commandButton id="addUserButton" action="#{userController.createNew()}" value="Add user"/>
                        <p:dataTable id="table" var="user" value="#{userController.userList}">

                            <p:column headerText="# ID">
                                <h:outputText value="#{user.userId}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:commandLink action="#{userController.show(user)}">
                                    <h:outputText value="#{user.firstName} #{user.lastName}" style="color: red"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Company">
                                <h:outputText value="#{user.company.companyName}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}" />
                            </p:column>

                            <p:column headerText="Delete">
                                <h:commandButton id="deleteOneUserButton"
                                                 action="#{userController.delete(user)}"
                                                 value="Delete" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandButton id="editOneUserButton"
                                                 action="#{userController.edit(user)}"
                                                 value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
